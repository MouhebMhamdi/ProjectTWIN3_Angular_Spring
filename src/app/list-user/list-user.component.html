<div class="container">
  <table class="table table-hover ">
    <thead>
       <tr>
         <th>picture</th>
         <th>idUser</th>
         <th>First Name</th>
         <th>Last Name</th>
         <th>BirthDate</th>
         <th>Category</th>
         <th>Job</th>
         <th>Action</th>
       </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of list |  paginate: { itemsPerPage: 4, currentPage: p}">
        <td><img src="{{user.picture}}"></td>
        <td>{{user.idUser}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.birthDate}}</td>
        <td>{{user.accountCategory}}</td>
        <td>{{user.profession}}</td>
        <td>
          <button class="btn btn-outline-danger"
                  [disabled]="user.accountCategory=='Admin'"
             (click)="delete(user)" >
            delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="pagination text-center ">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
</div>
